<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="card-calculadora">
        <div class="btn-dark-mode"></div>
        <div class="tela">
          <h1>2 + 2</h1>
          <h1>4</h1>
        </div>
        <div class="btns-calculadora">
          <div class="btn-calculadora ac">AC</div>
          <div class="btn-calculadora op">%</div>
          <div class="btn-calculadora op">/</div>
          <div class="btn-calculadora op">X</div>
          <div class="btn-calculadora">7</div>
          <div class="btn-calculadora">8</div>
          <div class="btn-calculadora">9</div>
          <div class="btn-calculadora op">-</div>
          <div class="btn-calculadora">4</div>
          <div class="btn-calculadora">5</div>
          <div class="btn-calculadora">6</div>
          <div class="btn-calculadora op">+</div>
          <div class="btn-calculadora">1</div>
          <div class="btn-calculadora">2</div>
          <div class="btn-calculadora">3</div>
          <div class="btn-calculadora op">=</div>
          <div class="btn-calculadora">0</div>
          <div class="btn-calculadora">,</div>
          <div class="btn-calculadora">
            <span class="material-symbols-outlined"> backspace </span>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
